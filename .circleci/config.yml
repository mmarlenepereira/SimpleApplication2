version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - /.*$/ #original value was 'main', but changed to accept all branches after running into issues with CircleCI
      - deploy:
          filters:
            branches:
              only:
                - /.*$/
          requires:
            - build



# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/SimpleApplication2
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@8.1.4'
      - run:
          name: install-npm
          command: npm install
      - run:
          name: run-unit-tests
          command: npm run test

  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: deploy-application
          command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "rm -rf SimpleApplication2/;git clone https://github.com/mmarlenepereira/SimpleApplication2.git; source SimpleApplication2/deploy.sh"

#after setting a SSH key in CircleCi project

