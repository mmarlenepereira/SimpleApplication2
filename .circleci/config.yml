version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - /.*$/



# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/SimpleApplication2
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@8.1.4'
      - run:
          name: install-npm
          command: npm install
      - run:
          name: run-unit-tests
          command: npm run test
